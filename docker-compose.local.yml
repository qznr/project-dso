services:
  db_postgres:
    image: postgres:17-alpine
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-app2_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-testpass}
      POSTGRES_DB: ${POSTGRES_DB:-app2_db}
    volumes:
      - db_postgres_data:/var/lib/postgresql/data
    networks:
      - dso4

  app2:
    build:
      context: ./app2
      dockerfile: Dockerfile
    restart: always
    ports:
      - "3000:3000"
    environment:
      DB_HOST: db_postgres
      DB_USER: ${POSTGRES_USER:-app2_user}
      DB_PASSWORD: ${POSTGRES_PASSWORD:-testpass}
      DB_NAME: ${POSTGRES_DB:-app2_db}
      NODE_ENV: ${NODE_ENV:-development}
    networks:
      - dso4

  app2-fe:
    build:
      context: ./app2-fe
      dockerfile: Dockerfile
    restart: always
    ports:
      - "3001:80"
    environment:
      NODE_ENV: ${NODE_ENV:-development}
    networks:
      - dso4

volumes:
  db_postgres_data:

networks:
  dso4: